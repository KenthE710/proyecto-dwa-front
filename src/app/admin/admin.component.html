<div class="min-h-screen flex flex-col">
  <div class="p-4">
    <button backButton mat-icon-button aria-label="regresar" class="text-base-content">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <div class="container mx-auto pb-8">
    <div class="p-4">
      <button class="btn btn-primary" (click)="openAddGameDialog()">
        AÃ±adir Juego
      </button>

      <!-- <mat-form-field> -->
      <!--   <mat-label>Buscar</mat-label> -->
      <!--   <input matInput (keyup)="applyFilter($event)" placeholder="Buscar columnas" #input /> -->
      <!-- </mat-form-field> -->
    </div>

    <table mat-table [dataSource]="getGameSource()" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="cover">
        <th mat-header-cell *matHeaderCellDef>Cover</th>
        <td mat-cell *matCellDef="let element">{{ element.cover }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Titulo</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="starts">
        <th mat-header-cell *matHeaderCellDef>Estrellas</th>
        <td mat-cell *matCellDef="let element">{{ element.starts }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element" class="space-x-2">
          <button mat-icon-button matTooltip="Click para editar" (click)="edit(element)" class="iconbutton"
            color="primary">
            <mat-icon aria-label="Editar">editar</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Click para eliminar" (click)="delete(element)" class="iconbutton"
            color="primary">
            <mat-icon aria-label="Eliminar">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="gameTableDisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: gameTableDisplayedColumns"></tr>
    </table>
  </div>
</div>
