<div class="grid grid-cols-2 lg:grid-cols-3 [&>div]:min-h-screen">
  <div class="col-span-2 p-10">
    <button backButton mat-icon-button aria-label="regresar" class="text-black">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="divider"></div>
    <div class="flex flex-col space-y-6">
      <div *ngFor="let game of getItems()">
        <div class="card sm:card-side max-w-[300px] sm:max-w-3xl mx-auto bg-base-100 shadow-xl">
          <figure>
            <img [src]="game.cover" alt="cover of {{ game.title }}" class="sm:w-52" />
          </figure>
          <div class="card-body justify-between">
            <h2 class="card-title">{{ game.title }}</h2>
            <div class="card-actions justify-between">
              <span class="text-3xl font-bold text-accent dark:text-white">${{ game.price }}</span>
              <button (click)="removeItem(game)" class="btn btn-error">
                Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-gray-100 col-span-2 lg:col-span-1">
    <div class="h-screen w-full lg:w-1/3 lg:fixed p-10 bg-base-200 flex flex-col">
      <h1>
        <span class="text-3xl"> Resumen </span>
      </h1>
      <div class="flex-grow">
        <div class="grid grid-cols-2 w-full mt-4">
          <span>Subtotal</span>
          <span class="text-end">${{ getSubtotal() }}</span>
          <span>Impuesto 12%</span>
          <span class="text-end">${{ getTaxt() }}</span>
        </div>
      </div>
      <div class="flex flex-col">
        <div class="grid grid-cols-2 w-full mb-6 text-xl">
          <span>Total</span>
          <span class="text-end">${{ getTotal() }}</span>
        </div>
        <button [disabled]="cartIsEmpty()" (click)="goToCheckout()" class="btn btn-primary w-full">
          Comprar
        </button>
      </div>
    </div>
  </div>
</div>
